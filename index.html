  // sum of digit
  const sod = () => {
    let result = document.getElementById('result').value;
    const empty = "";

    if (result != empty) {
      let rem, sum = 0, sol;
      while (result != 0) {
        rem = result % 10;
        sol = Math.floor(rem);
        sum = sum + sol;
        result = result / 10;
      }
      document.getElementById('result').value = Math.floor(sum);
    }
    else

  }
