<!DOCTYPE html>
<html>

<head>
    <title>Arjun Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="D:/calculator/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"> -->
</head>

<body>

    <div class="container">
        <div class="textabc">
            <input type="text" id="a" readonly></input>
            <input type="text" id="b" readonly></input>
            <input type="text" id="c" readonly></input>

        </div>

        <div class="aligninput">
            <input type="text" id="result" disabled></input>
        </div>
        <div class="aligncontainer">
            <!-- align item -->
            <div class="alignitem">
                <button type="text" onclick="a()">a</button>
                <button type="text" onclick="b()">b</button>
                <button type="text" onclick="c()">c</button>
                <button type="button" onclick="allclear()">AC</button>
                <button type="button" onclick="display('9')">9</button>
                <button type="button" onclick="display('8')">8</button>
                <button type="button" onclick="display('7')">7</button>
                <button type="button" onclick="display('/')">/</button>
                <button type="button" onclick="display('6')">6</button>
                <button type="button" onclick="display('5')">5</button>
                <button type="button" onclick="display('4')">4</button>
                <button type="button" onclick="display('*')">*</button>
                <button type="button" onclick="display('3')">3</button>
                <button type="button" onclick="display('2')">2</button>
                <button type="button" onclick="display('1')">1</button>
                <button type="button" onclick="display('-')">-</button>
                <button type="button" onclick="display('.')"><strong>.</strong></button>
                <button type="button" onclick="display('0')">0</button>
                <button type="button" onclick="calculate('=')">=</button>
                <button type="button" onclick="display('+')">+</button>
                <button type="button" onclick="plus()">(a+b)<sup>2</sup></button>
                <button type="button" onclick="minus()">(a-b)<sup>2</sup></button>
                <button type="button" onclick="gcd()">GCD</button>
                <button type="button" onclick="lcm()">LCM</button>
                <button type="button" onclick="prime()">Prime</button>
                <button type="button" onclick="oddeven()">Odd/Even</button>
                <button type="button" onclick="perfect()">Perfect</button>
                <button type="button" onclick="palindrome()">Palindrome</button>
                <button type="button" onclick="quad()">Quadratic</button>
            </div>

        </div>

    </div>

    <div>
       <a href="index.html"><img src="image/arrow-left-circle.svg" class="image">></a>

    </div>

</body>

    <script>
        const result = document.getElementById('result');

        const display = (input) => {
            result.value += input;
        }
        // AC
        const allclear = () => {
            result.value = "";
            document.getElementById('a').value = "";
            document.getElementById('b').value = "";
        }
        // Equal to
        const calculate = () => {
            try {
                result.value = eval(result.value);
            }
            catch {
                result.value = "Maths Error";
            }
        }
        // a
        const a = () => {
            let result = document.getElementById('result').value;
            document.getElementById('a').value = result;
            document.getElementById('result').value = "";
        }
        // b
        const b = () => {
            let result = document.getElementById('result').value;
            document.getElementById('b').value = result;
            document.getElementById('result').value = "";
        }
        // c
        const c = () => {
            let result = document.getElementById('result').value;
            document.getElementById('c').value = result;
            document.getElementById('result').value = "";
        }
        // (a+b)2
        const plus = () => {
            // a2
            let a = document.getElementById('a').value;
            let asol;
            asol = a * a;
            // b2
            let b = document.getElementById('b').value;
            let bsol;
            bsol = b * b;
            // 2ab
            let twoab = 2 * a * b;
            // algebra solution
            let sol = asol + bsol + twoab;
            document.getElementById('result').value = sol;
        }
        // (a-b)2
        const minus = () => {
            // a2
            let a = document.getElementById('a').value;
            let asol;
            asol = a * a;
            // b2
            let b = document.getElementById('b').value;
            let bsol;
            bsol = b * b;
            // 2ab
            let twoab = 2 * a * b;
            // algebra solution
            let sol = asol + bsol - twoab;
            document.getElementById('result').value = sol;
        }
        // find the greatest of Two Number
        const gcd = () => {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            // find the greatest common digit
            let answer = Math.max(a, b);
            while (answer > 0) {
                if (a % answer == 0 && b % answer == 0) {
                    break;
                }
                answer--;
            }
            document.getElementById("result").value = answer;
        }
        // least common multiply
        const lcm = () => {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let product = a * b;
            // find the greatest common digit
            let answer = Math.max(a, b);
            while (answer > 0) {
                if (a % answer == 0 && b % answer == 0) {
                    break;
                }
                answer--;
            }
            for (i = 0; i <= product; i++) {
                if (answer * i == product) {
                    document.getElementById("result").value = i;
                }
            }
        }
        // prime function
        const prime = () => {
            let result = document.getElementById('result').value;
            let count = 0;
            if (result == 0) {
                document.getElementById("result").value = "Not Prime ";
            }
            else {
                for (let i = 1; i < result; i++) {
                    if (result % i == 0) {
                        count++;
                    }
                }
            }
            if (count > 1) {
                document.getElementById("result").value = "Not Prime";
            }
            else {
                document.getElementById("result").value = "Prime"
            }
        }

        // oddeven
        const oddeven = () => {
            let result = document.getElementById('result').value;
            let rem;
            rem = result % 2;
            if (rem == 0) {
                document.getElementById('result').value = "Even ";
            }
            else {
                document.getElementById('result').value = "Odd ";
            }
        }
        // perfect function
        const perfect = () => {
            const result = document.getElementById("result").value;
            let i, rem, sum = 0;
            for (i = 1; i < result; i++) {
                rem = result % i;
                if (rem == 0) {
                    sum = sum + i;
                }
            }
            if (sum == result) {
                document.getElementById('result').value = "perfect Number";
            }
            else if (sum > result) {
                document.getElementById('result').value = "abundant Number";
            }
            else {
                document.getElementById("result").value = "Deficient Number";
            }
        }
        // palindrome function
        const palindrome = () => {
            const result = document.getElementById('result').value;
            let rem, temp, sum = 0;
            temp = result;
            while (temp > 0) {
                rem = temp % 10;
                sum = (sum * 10) + rem;
                temp = temp / 10;
            }
            if (temp == sum) {
                document.getElementById("result").value = result + "is Palindrome";
            }
            else {
                document.getElementById("result").value = result + "is Not Palindrome";
            }
        }
        // quadratic function
        const quad = () => {
            document.getElementById("result").style.maxHeight = "2000px";
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const c = document.getElementById("c").value;
            let x1, x2, x3, disc, real, imagin;
            disc = (b * b) - (4 * a * c);
            console.log(disc);

            if (disc > 0) {
                x1 = (-b + Math.sqrt(disc)) / (2 * a);
                x2 = (-b - Math.sqrt(disc)) / (2 * a);
                document.getElementById("result").value = x1;
            }
            else if (disc == 0) {
                x1 = -b / (2 * a);
                document.getElementById("result").value == "X1=X2=" + x1;
            }
            else {
                real = -b / (2 * a);
                imagin = Math.sqrt(-disc) / (2 * a);
                document.getElementById("result").value = real + " + " + imagin + " i ";
            }

        }
    </script>

</html>
